<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portal2d</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <div>
        <canvas id="mainCanvas"
        width="1024"
        height="768"
        >

        </canvas>
    </div>
    <hl></hl>
    <div>
        controls:<br>
        a: move left<br>
        d: move right<br>
        w: jump<br>
        q: shoot blue portal<br>
        e: shoot orange portal  
    </div>
</body>



<img hidden id="playerSprite" src="sprites/testcube.png">
<!--img hidden id="tile-a" src="tiles/tile-a.png"-->
<img hidden id="tile-b" src="tiles/tile-b.png">
<img hidden id="tile-p" src="tiles/tile-p.png">

<img hidden id="blue(0;-1)" src="tiles/blue(0;-1).png">
<img hidden id="blue(1;0)" src="tiles/blue(1;0).png">
<img hidden id="blue(0;1)" src="tiles/blue(0;1).png">
<img hidden id="blue(-1;0)" src="tiles/blue(-1;0).png">

<img hidden id="orange(0;-1)" src="tiles/orange(0;-1).png">
<img hidden id="orange(1;0)" src="tiles/orange(1;0).png">
<img hidden id="orange(0;1)" src="tiles/orange(0;1).png">
<img hidden id="orange(-1;0)" src="tiles/orange(-1;0).png">







<script src="index.js"></script>
</html>
